<!--base template
defines a simple HTML skeleton document
It’s the job of “child” templates to fill the empty blocks with content:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELG4913 - Professor Petriu</title>
    <link rel="stylesheet" href='/static/style.css'>
          <!-- adding the css file to customize our html. we can alternatively make our own css file -->
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #ffffff;
  padding: 0px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.title {
  text-align: center;
}
</style>
</head>
<body>
<!--nav bar code put here because everything in this layout file gets shown on every page
the 'includes' in the quotes refers to the folder that _navbar is in
-->


<div class="container">
{% block body %}        <!-- the 'block' tag allows the child to overwrite these block portions of this template -->
{% endblock %}
</div>

<!-- adding in the javascript now -->

</body>
</html>
